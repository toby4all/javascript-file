<html lang="en">
<head>
    <script
     crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script
     crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
   <div id="tobi"></div> 
 <script>
    function createUI(){
       
        var h2 = React.createElement("h2", 
        {
            style: {
                color: "white"
            }
        }, "created and h2 elements");
       
        var p = React.createElement('p', null, "created a paragraph using React");
       
        var div = React.createElement("div", 
        {
            style: {
                backgroundColor: "orange",
                textAlign: "center",
                padding: "10px",
                boxShadow: "0 0 10px black",

            },
            id: "dive1"
        },
         [h2, p]);
      
        ReactDOM.render(div, document.getElementById('tobi'));
    };
    createUI();
 </script>
</body>
</html>
